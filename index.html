<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--css link-->
    <link rel="stylesheet" href="money.css" />
    <title>Money Calculation</title>
</head>
<body>
    <section>
      <div class="headings">
        <h1 class="fw-bolder text-center">My Savings</h1>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-md-6 box">
            <img class="img-fuild w-100" src="money.jpg" alt="" />
          </div>
          <div class="col-md-6 background">

             <!-- Income input -->
              <div
                class="d-flex flex-column justify-content-center align-content-center mb-5"
              >
                <h4 class="fw-bold text-center mb-3">Income</h4>
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2">
                    <h5 class="me-4 fw-bold">Income:</h5>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="input-income"
                      class="form-control w-80"
                    />
                  </div>
                </div>
              </div>
              <!-- Spending input  -->
              <div class="d-flex flex-column justify-content-center mb-3">
                <h4 class="fw-bold text-center mb-3">Spending:</h4>
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2">
                    <h5 class="me-4 fw-bold">Food:</h5>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="input-food"
                      class="form-control w-80"
                    />
                  </div>
                </div>
              </div>
              <!-- Rent input  -->
              <div class="d-flex flex-column justify-content-center mb-3">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2">
                    <h5 class="me-4 fw-bold">Rent:</h5>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="input-rent"
                      class="form-control w-80"
                    />
                  </div>
                </div>
              </div>
              <!-- clothes input  -->
              <div class="d-flex flex-column justify-content-center mb-3">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2">
                    <h5 class="me-4 fw-bold">Clothes:</h5>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="input-clothe"
                      class="form-control w-80"
                    />
                  </div>
                </div>
              </div>
              <!-- Calculatation button -->
              <div class="d-flex flex-column justify-content-center my-4">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                    <button
                      id="calculation-btn"
                      class="btn btn-color fw-bold w-80 "
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <h5 class="text-center mt-md-2 fw-bold">
                Total Spending $ <span id="total-spendings" ></span>
              </h5>
              <h5 class="text-center mt-md-3 fw-bold">
                New Balance $ <span id="new-balance"></span>
              </h5>

              <!-- Save input -->
              <div class="row">
                <div class="d-flex justify-content-around w-100 mx-auto mt-5">
                  <h5 class="fw-bold">Save</h5>
                  <input type="number" id="parcent" class="form-control w-25" />
                  <h5 class="fw-bolder">%</h5>
                  <button id="savings-btn" class="btn btn-color fw-bold w-25">Save</button>
                </div>
                <h5 class="text-center mt-3 fw-bold">
                  Saving amount $ <span id="total-savings" ></span>
                </h5>
                <h5 class="text-center mt-1 fw-bold">
                  Ultimate Ammount $
                  <span id="ultimate-ammount" ></span>
                </h5>
              </div>
            </d>
          </div>
    </section>
    </section>
    <!--scripts file-->
    <script src="money.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
